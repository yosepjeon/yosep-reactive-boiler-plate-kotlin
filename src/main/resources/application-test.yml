profile: test

application.name: yosep-reactive-boiler-plate-kotlin-server

server:
  shutdown: graceful
  port: 20000
  logging:
    access: true

spring:
#  docker:
#    compose:
#      enabled: true                   # 테스트에서 compose-test.yml 자동 up/down
#      file: compose-test.yml          # 프로젝트 루트 기준 경로
#      lifecycle-management: start_and_stop
#      stop:
#        command: down
#      readiness:
#        wait: always                  # healthcheck 완료까지 대기 (권장)

  flyway:
    enabled: true
    # 마이그레이션 스크립트 위치 (기본값과 동일하지만 명시)
    locations: classpath:db/migration
    # JDBC로 접속할 DB 정보는 @DynamicPropertySource에서 동적으로 설정됨
    # url, user, password는 testcontainer에서 동적으로 주입
    # 선택 항목들
    baseline-on-migrate: true      # 테스트 환경에서는 true로 설정
    clean-disabled: false          # 테스트 환경에서는 false로 설정
  # redis, r2dbc 설정은 @DynamicPropertySource에서 동적으로 설정됨
  kafka:
    # bootstrap-servers는 @DynamicPropertySource에서 동적으로 설정됨
    producer:
      client-id: "YOSEP-REACTIVE-BOILER-PLATE-KOTLIN-SERVER"
      retries: 3
      batch-size: 100
      compression-type: gzip
      buffer-memory: 33554432
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.ByteArraySerializer
      acks: 1
      properties:
        linger.ms: 50
    consumer:
      group-id: "YOSEP-REACTIVE-BOILER-PLATE-KOTLIN-SERVER"
      enable-auto-commit: false
      max-poll-records: 500
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.ByteArrayDeserializer
      auto-offset-reset: latest
      properties:
        spring.json.trusted.packages: '*'
    listener:
      concurrency: 1
      ack-mode: manual_immediate
      poll-timeout: 3000
      type: single
      # Custom setting - auto startup listener
      auto-startup: false
    # Custom setting - retries
    retry:
      max-attempts: 10
      initial-interval: 1000
      multiplier: 2
      max-interval: 10000

kafka:
  topic:
    test:
      test-1: yosep-reactive-boiler-plate-kotlin-test-1

auto:
  create:
    topics:
      ena: true