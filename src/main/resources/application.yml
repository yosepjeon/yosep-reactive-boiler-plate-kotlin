application.name: yosep-reactive-boiler-plate-kotlin-server

server:
  http2:
    enabled: true          # 부트 플래그(네티 커스터마이저가 실질 제어)
  compression:
    enabled: false         # SSE엔 보통 비권장(버퍼링으로 지연↑). 일반 HTTP만 쓰면 true
  shutdown: graceful
  port: 20000
  logging:
    access: true

spring:
  flyway:
    enabled: true
    # 마이그레이션 스크립트 위치 (기본값과 동일하지만 명시)
    locations: classpath:db/migration
    # JDBC로 접속할 DB 정보 (R2DBC 아님!)
    url: jdbc:mysql://localhost:3306/testdb?useUnicode=true&characterEncoding=utf8&connectionTimeZone=LOCAL
    user: root
    password: verysecret
    # 선택 항목들
    baseline-on-migrate: false     # 기존 빈 스키마면 false 권장
    clean-disabled: true           # 실서버 안전장치 (원하면 false로)
    clean-on-validation-error: true   # ★ 검증 실패 시 clean → migrate
  redis:
    master: redis://localhost:6379
    slave: redis://localhost:6379
  r2dbc:
    master:
      url: r2dbc:mysql://localhost:3306/testdb?useUnicode=true&characterEncoding=utf8&autoreconnect=true
      username: myuser
      password: secret
    slave:
      url: r2dbc:mysql://localhost:3306/testdb?useUnicode=true&characterEncoding=utf8&autoreconnect=true
      username: myuser
      password: secret
  kafka:
    bootstrap-servers: "127.0.0.1:9092,127.0.0.1:9093,127.0.0.1:9094"
    producer:
      client-id: "YOSEP-REACTIVE-BOILER-PLATE-KOTLIN-SERVER"
      retries: 3
      batch-size: 100
      compression-type: gzip
      buffer-memory: 33554432
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.ByteArraySerializer
      acks: 1
      properties:
        linger.ms: 50
    consumer:
      group-id: "YOSEP-REACTIVE-BOILER-PLATE-KOTLIN-SERVER"
      enable-auto-commit: false
      max-poll-records: 500
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.ByteArrayDeserializer
      auto-offset-reset: latest
      properties:
        spring.json.trusted.packages: '*'
    listener:
      concurrency: 1
      ack-mode: manual_immediate
      poll-timeout: 3000
      type: single
      # Custom setting - auto startup listener
      auto-startup: false
    # Custom setting - retries
    retry:
      max-attempts: 10
      initial-interval: 1000
      multiplier: 2
      max-interval: 10000

kafka:
  topic:
    test:
      test-1: yosep-reactive-boiler-plate-kotlin-test-1

auto:
  create:
    topics:
      ena: true

webclient:
  connection:
    timeout: 90000
  response:
    timeout: 90000
  read:
    timeout: 90000
  write:
    timeout: 90000

external:
  server:
    url: http://localhost:20003

ratelimit:
  max-limit: 100000
  min-limit: 30
  failure:
    threshold-ms: 500       # latency 임계
    n-threshold: 3          # 연속 초과 n회
    md: 0.5                 # 감속 비율
  local:
    enabled: false          # Redis 장애 시 로컬 기반 rate limiting 사용
    window-ms: 1000         # sliding window 크기 (ms)
    latency-threshold-ms: 500
    sync-interval-ms: 1000  # DB 동기화 주기
    enable-sync: true       # DB 동기화 활성화
    min-per-node: 1         # 노드당 최소 허용량
    node-count-cache-ms: 5000  # 노드 수 캐시 시간
    counter-ttl-sec: 60     # 카운터 TTL

cb:
  k8s:
    namespace: default
    service-name: cb-app
    # prd 프로파일에서만 사용되는 설정
    # master-url: https://kubernetes.default.svc  # K8s API 서버 URL (클러스터 내부면 비워둠)
    trust-certs: true
    connection-timeout: 10000
    request-timeout: 10000
  broadcast:
    path: /internal/cb/apply
    portName: http
  local:
    # 로컬에서 띄운 두 인스턴스
    peers:
      - http://localhost:20000
      - http://localhost:20001

# Wait Queue Configuration
waitqueue:
  enabled: true
  transition-interval-ms: 1000  # 대기열 전환 주기 (1초)
  initial-batch-size: 100        # 초기 배치 크기
  max-batch-size: 500            # 최대 배치 크기
  max-enter-queue-size: 10000    # 입장열 최대 크기
  enter-queue-ttl-seconds: 3600  # 입장열 유효 시간 (1시간)
  backpressure-threshold: 0.8    # 배압 임계값
  monitored-circuit-breakers:    # 모니터링할 Circuit Breaker 목록
    - "default-mydata"
    - "api-mydata"

mydata:
  proxy:
    uri: http://localhost
    port: 30915/mydata-mockup/mydata